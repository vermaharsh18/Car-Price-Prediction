<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename="temp.css") }}">
    <title>Home page</title>
</head>
<body>
    <center><h1>Car Resale Price Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
        <label for="year">Year</label><br>
        <input type="number" id="year" name="year" required="required"><br>
        <label for="price">What is the Showroom Price?(in Lakhs)</label><br>
        <input type="number" id="price" name="price" min="1" required="required"><br>
        <label for="kms">How many Kilometers Drived?</label><br>
        <input type="number" id="kms" name="kms" required="required"><br>
        <label for="owners">How much owners previously had the car(0 or 1 or 3)?</label><br>
        <input type="number" id="owners" name="owners" required="required"><br>
        <label for="fuel">What is the fuel type?</label><br>
        <select type="fuel" id="fuel" name="fuel" required="required">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br>
        <label for="sellertype">Are you a Dealer or Individual?</label><br>
        <select type="sellertype" id="sellertype" name="sellertype" required="required">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br>
        <label for="transmissiontype">Transmission Type</label><br>
        <select type="transmissiontype" id="transmissiontype" name="transmissiontype" required="required">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br>
        <!--<label for="submit">Calculate the Selling Price</label><br>-->
        <br><input type="submit" value="Calculate the Selling Price"><br>
    </form>
    {{ prediction_text }}
</center>
</body>
</html>
